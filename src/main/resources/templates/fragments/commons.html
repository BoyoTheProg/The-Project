<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Movie Time</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>

<body>

<header>
    <h1>Movie Time</h1>

    <nav class="navbar navbar-expand-lg bg-nav rounded header" >
        <a class="nav-link my-text-color active h5 button" href="/home">Movie App</a>
        <a class="nav-link my-text-color active h5 button " href="/movies/add">Add Movie</a>

        <div class="collapse navbar-collapse d-flex justify-content-end " id="navbarNav">
            <ul class="navbar-nav row buttons">
                <li class="nav-item col-md-4">
                    <a class="nav-link active h5 my-text-color button" href="/login">Login</a>
                </li>

                <li class="nav-item col-md-4">
                    <a class="nav-link my-text-color active h5 button" href="/register">Register</a>
                </li>

                <a class="nav-link h5 my-text-color button" th:if="${@loggedUser.isLogged}" th:text="'Welcome, ' + ${@loggedUser.username}"></a>
                <li th:if="${@loggedUser.isLogged}" class="nav-item col-md-4">
                <form th:action="@{/logout}" th:method="POST">
                    <button type="submit" class="button nav-link my-text-color active h5 ">Logout</button>
                </form>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div th:fragment="content">
    <!-- Page-specific content goes here -->
</div>

<footer class="footer bg-nav  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 my-text-color">
            &copy; Created by Boyan. All rights reserved. 2023
        </div>
    </div>
</footer>

</body>

</html>
