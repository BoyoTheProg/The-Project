<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Movie Time</title>
        <link rel="stylesheet" href="/css/reset-css.css"/>
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
<!--        <link rel="stylesheet" href="/css/style.css"/>-->
    <link rel="stylesheet" href="/css/grid.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
<header th:replace="~{fragments/commons::header}"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
    <form class="mx-auto w-25 bg-blur"
          th:method="post"
          th:action="@{/login}">

        <div class="form-group">
            <label for="username" class="text-white font-weight-bold">Username</label>
            <input id="username"
                   name="username"
                   th:value="${username}"
                   type="text"
                   class="form-control"
                   placeholder="Username"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input id="password"
                   name="password"
                   type="password" min="3"
                   max="20" class="form-control"
                   placeholder="Password"/>

        </div>

<!--        <div class="form-group">-->
<!--            <label for="rememberme" class="text-white font-weight-bold">Remember me</label>-->
<!--            <input  id="rememberme"-->
<!--                    name="rememberme"-->
<!--                    type="checkbox"-->
<!--                    class="form-control"/>-->

<!--        </div>-->

        <p th:if="${bad_credentials}" class="errors alert alert-danger">
            Invalid username or password.
        </p>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3">Login</button>
        </div>

    </form>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


<script >
    $(document).ready(() => {
    $('body').on('click', '#hamburger-menu', () => {
        $('#hamburger-menu').toggleClass('active');
        $('#nav-menu').toggleClass('active');
    });
});
</script>


</body>
</html>
