<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Movie Time</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
<!--    <link rel="stylesheet" href="/css/style.css"/>-->
    <link rel="stylesheet" href="/css/grid.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="/JavaScript/app.js"></script>
</head>

<body>


    <!-- NAV -->
    <header class="nav-wrapper">
        <nav class="container">
            <div class="nav">
                <a href="/home" class="logo">
                    <i class='bx bx-movie-play bx-tada main-color'></i>Fl<span class="main-color">i</span>x
                </a>
                <a href="/movies/add" class="logo" sec:authorize="hasRole('ADMIN')">
                    <i class='bx bx-movie-play bx-tada main-color'></i><span class="main-color" >Add Movie</span>
                </a>
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="/home">Home</a></li>
                    <li><a href="#">Genres</a></li>
                    <li><a href="#">About</a></li>
                    <li>
                        <a href="/login" class="btn btn-hover" sec:authorize="!isAuthenticated()">
                            <span>Log in</span>
                        </a>
                        <a href="/register" class="btn btn-hover" sec:authorize="!isAuthenticated()">
                            <span>Register</span>
                        </a>

                        <form th:method="post"
                              th:action="@{/logout}" >
                            <input type="submit" class="button" value="Logout" sec:authorize="isAuthenticated()"/>
                        </form>
                    </li>
                </ul>
                <!-- MOBILE MENU TOGGLE -->
                <div class="hamburger-menu" id="hamburger-menu">
                    <div class="hamburger"></div>
                </div>
            </div>
        </nav>
    </header>
    <!-- END NAV -->
<!--</header>-->

<div th:fragment="content">
    <!-- Page-specific content goes here -->
</div>

<footer class="footer bg-nav  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 my-text-color">

        </div>
    </div>
</footer>
