<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <link rel="stylesheet" href="/css/grid.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
    <style>
        .con {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url("/images/500.jpg");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white; /* Set the text color to white */
            font-family: Arial, sans-serif; /* Choose an appropriate font */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for better readability */
            padding: 20px; /* Adjust as needed */
            border-radius: 10px; /* Rounded corners for the container */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            text-decoration: none;
            color: white;
            background-color: red; /* Choose a background color for the button */
            border-radius: 5px;
        }

        .button:hover {
            background-color: #c80815 ; /* Change the background color on hover */
        }

    </style>
</head>
<body>
    <header th:replace="~{fragments/commons::nav}"></header>
    <div class="con">
        <div class="container">
            <h1>500 - Internal Server Error</h1>
            <p>Oops! Something went wrong on our end. We're working to fix this issue.</p>
            <a href="/" class="button">Go to Home</a>
        </div>
    </div>
    <footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
