<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>

<body>
<header th:replace="~{fragments/commons::nav}"></header>
<h1>Edit Movie</h1>

<form th:action="@{'/movies/edit/' + ${movie.id}}" method="post">
  <!-- Include Thymeleaf's _method for PUT request -->
  <input type="hidden" name="_method" value="put" />

  <!-- Movie Title -->
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" th:value="${movie.title}" required>

  <!-- Release Year -->
  <label for="releaseYear">Release Year:</label>
  <input type="number" id="releaseYear" name="releaseYear" min="1900" max="2023" th:value="${movie.releaseYear}" required>

  <!-- Runtime -->
  <label for="runtime">Runtime:</label>
  <input type="number" id="runtime" name="runtime" min="1" th:value="${movie.runtime}" required>

  <!-- Cast -->
  <label for="cast">Cast:</label>
  <input type="text" id="cast" name="cast" th:value="${movie.cast}" required>

  <!-- Director -->
  <label for="director">Director:</label>
  <input type="text" id="director" name="director" th:value="${movie.director}" required>

  <!-- Description -->
  <label for="description">Description:</label>
  <textarea id="description" name="description" required th:text="${movie.description}"></textarea>

  <!-- Genre -->
  <label for="genre">Genre:</label>
  <input type="text" id="genre" name="genre" th:value="${movie.genre}" required>

  <!-- Category -->
  <label for="category">Category:</label>
  <input type="text" id="category" name="category" th:value="${movie.category}" required>

  <!-- Rating -->
  <label for="rating">Rating:</label>
  <input type="number" id="rating" name="rating" step="0.1" min="1" max="10" th:value="${movie.rating}" required>

  <!-- Submit Button -->
  <button type="submit" class="button-edit">Save Changes</button>
</form>

</body>
</html>
