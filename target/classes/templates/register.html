<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Movie Time</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <!-- APP CSS -->
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <!--        <link rel="stylesheet" href="/css/style.css"/>-->
    <link rel="stylesheet" href="/css/grid.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
    <style>
        footer {
          position: relative;
          left: 0;
          bottom: 0;
          width: 100%;
        }
    </style>
</head>
<body>
<header th:replace="~{fragments/commons::header}"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>

    <form class="mx-auto w-25 bg-blur rounded"
          th:method="post"
          th:action="@{/register}"
          th:object="${userRegistrationDTO}">

        <div class="form-group ">
            <label for="username" class="text-white font-weight-bold">Username</label>
            <input id="username"
                   name="username"
                   th:field="*{username}"
                   type="text"
                   class="form-control"
                   placeholder="Username"/>
<!--            <p class="errors alert alert-danger">-->
<!--                Username is required.-->
<!--            </p>-->
            <small th:if="${#fields.hasErrors('username')}"
                   th:errors="*{username}" class="text-danger">Username error message</small>
        </div>


        <div class="form-group ">
            <label for="email" class="text-white font-weight-bold">Email</label>
            <input id="email"
                   name="email"
                   type="email"
                   class="form-control"
                   th:field="*{email}"
                   placeholder="Email"/>
            <p th:if="${#fields.hasErrors('email')}" class="errors alert alert-danger"
               th:errors="*{email}"></p>
        </div>


        <div class="form-group ">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input
                    id="password"
                    name="password"
                    type="password"
                    class="form-control"
                    th:field="*{password}"
                    placeholder="Password"/>
            <p th:if="${#fields.hasErrors('password')}" class="errors alert alert-danger"
               th:errors="*{password}"></p>
        </div>
        <div class="form-group ">
            <label for="confirmPassword" class="text-white font-weight-bold">Confirm Password</label>
            <input id="confirmPassword"
                   name="confirmPassword"
                   type="password"
                   th:field="*{confirmPassword}"
                   class="form-control"
                   placeholder="Confirm password"/>
            <p th:if="${#fields.hasErrors('confirmPassword')}" class="errors alert alert-danger"
               th:errors="*{confirmPassword}"></p>
        </div>

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="plan" class="h4 mb-2">Subscription Plan</label>
            </div>
            <select name="plan" class="browser-default custom-select" th:field="*{plan}" id="plan">
                <option value="">Select plan</option>
                <option value="STANDARD">Standard - 9.99$</option>
                <option value="PREMIUM">Premium - 14.99$</option>
            </select>

            <p th:if="${#fields.hasErrors('plan')}" class="errors alert alert-danger"
               th:errors="*{plan}"></p>
        </div>

        <p th:if="${registration_error}" class="errors alert alert-danger">
            Make sure if the passwords are correct. If yes, try change username or email
        </p>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
        </div>

    </form>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>

<!-- SCRIPT -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


<script >
    $(document).ready(() => {
    $('body').on('click', '#hamburger-menu', () => {
        $('#hamburger-menu').toggleClass('active');
        $('#nav-menu').toggleClass('active');
    });
});
</script>


</body>
</html>
