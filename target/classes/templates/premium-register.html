<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Registration</title>
    <style>
        body {
            text-align: left;
            margin: 20px;
        }

        .left-center {
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }

        .thankful-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .promo-code {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .go-home-link {
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="left-center">
    <div class="thankful-message">
        Thank you for choosing our Premium subscription!
    </div>

    <div class="promo-code">
        Your subscription promo code: <span th:text="${userPromoCode}"></span>
    </div>

    <div class="go-home-link">
        <a href="/">Go Home</a>
    </div>
</div>
</body>
</html>
