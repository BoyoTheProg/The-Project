<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <link rel="stylesheet" href="/css/grid.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
    <style>
        .con {
            margin: 0;
            padding: 0;
            height: 90vh;
            background-image: url("/images/thanos-reality.gif");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white; /* Set the text color to white */
            font-family: Arial, sans-serif; /* Choose an appropriate font */
        }

        .container1 {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background for better readability */
            padding: 20px; /* Adjust as needed */
            border-radius: 10px; /* Rounded corners for the container */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            text-decoration: none;
            color: white;
            background-color: red; /* Choose a background color for the button */
            border-radius: 5px;
        }

        .button:hover {
            background-color: #c80815 ; /* Change the background color on hover */
        }

    </style>
</head>
<body>
    <header th:replace="~{fragments/commons::header}"></header>
    <div class="con">
        <div class="container1">
            <h1>404 - Not Found</h1>
            <p>Sorry, the page you are looking for does not exist.</p>
            <a href="/" class="button">Go to Home</a>
        </div>
    </div>
    <footer th:replace="~{fragments/commons::footer}"></footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


    <script >
    $(document).ready(() => {
    $('body').on('click', '#hamburger-menu', () => {
        $('#hamburger-menu').toggleClass('active');
        $('#nav-menu').toggleClass('active');
    });
});
</script>

</body>
</html>
